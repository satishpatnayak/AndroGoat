name: Build and Release APK

on:
  push:
    branches:
      - master
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Signed APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleDebug

      # CHANGED: Move the APK to the root directory (.) so it's easy to find later
      - name: Rename and Move APK
        run: mv app/build/outputs/apk/debug/app-debug.apk AndroGoat.apk

      # CHANGED: Upload from the root directory
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AndroGoat-APK
          path: AndroGoat.apk
          if-no-files-found: error # Fails the job if the APK path was wrong

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download APK Artifact
        uses: actions/download-artifact@v4
        with:
          name: AndroGoat-APK
          # v4 downloads to current directory by default

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: AndroGoat.apk
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
          generate_release_notes: true # Adds auto-generated notes based on commits